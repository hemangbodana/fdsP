  <script>
    // Mock project data with preloaded images for faster loading
      const projects = {
            laproscopy: [
                "https://i.pinimg.com/736x/ed/ec/cf/edeccf9ac549d7fa02c64b9377f0dd02.jpg",

                "https://i.pinimg.com/736x/b8/ed/35/b8ed351f4b2aefaab5d8ca42fbd4ffe2.jpg",
                "https://i.pinimg.com/736x/6f/36/6b/6f366ba772e7cabac52066db2eb91bc2.jpg",
                "https://i.pinimg.com/736x/7f/73/5c/7f735c31da9acdb06720f8e567414463.jpg",
                "https://i.pinimg.com/736x/ab/fc/58/abfc58915dd17b7f9a04e154449b74f7.jpg",
                "https://i.pinimg.com/736x/71/a2/4c/71a24c1a3902878cd3bd12d6cc214322.jpg",
                "https://i.pinimg.com/736x/78/c6/f6/78c6f62b77cc98bec71344b3024a8d2b.jpg",

            ],
            'sai-neelkanth': [
                "https://i.pinimg.com/736x/6f/47/8e/6f478eb419ae772098c67f7dec63e223.jpg",
                "https://i.pinimg.com/736x/d6/a5/b0/d6a5b0b7172c5544eef0812faab37687.jpg",

                "https://i.pinimg.com/736x/18/71/34/1871340e27fe88ed86c1164088ae6cfd.jpg",
                "https://i.pinimg.com/736x/93/55/83/93558309193143c48f34ef7767cf6338.jpg",
                "https://i.pinimg.com/736x/97/7e/43/977e437a3a61f25d25da3be6b06651b1.jpg",
                "https://i.pinimg.com/736x/ec/59/e7/ec59e7c6cf6dbb9e95906736e6fdb388.jpg",
                "https://i.pinimg.com/736x/ce/49/bb/ce49bb8289355517bf7163b4f25e4b80.jpg"
            ]
        };

        // Project titles mapping
        const projectTitles = {
            laproscopy: "Interior - Gallery",
            'sai-neelkanth': "Exterior - Gallery"
        };

        // Get elements
        const projectCards = document.querySelectorAll('.project-card');
        const galleryModal = document.querySelector('.gallery-modal');
        const closeBtn = document.querySelector('.close-btn');
        const galleryImagesContainer = document.querySelector('.gallery-images');
        const galleryTitle = document.querySelector('.gallery-title');
        const loadingSpinner = document.querySelector('.loading-spinner');
        const fullscreenModal = document.querySelector('.fullscreen-modal');
        const fullscreenImage = document.querySelector('.fullscreen-image');
        const fullscreenCloseBtn = document.querySelector('.fullscreen-close-btn');

        // Preload images for faster loading
        function preloadImages(imageUrls) {
            imageUrls.forEach(url => {
                const img = new Image();
                img.src = url;
            });
        }


    // Add click event to each project card
    projectCards.forEach(card => {
      card.addEventListener('click', () => {
        const projectId = card.getAttribute('data-project');
        showGallery(projectId);
      });
    });

    // Close modal when clicking the close button
    closeBtn.addEventListener('click', () => {
      galleryModal.classList.remove('active');
      galleryImagesContainer.innerHTML = '';
    });

    // Close modal when clicking outside
    galleryModal.addEventListener('click', (e) => {
      if (e.target === galleryModal) {
        galleryModal.classList.remove('active');
        galleryImagesContainer.innerHTML = '';
      }
    });

    // Function to show gallery
    function showGallery(projectId) {
      // Show loading spinner
      loadingSpinner.style.display = 'flex';

      // Preload images for this project
      preloadImages(projects[projectId]);

      // Simulate loading time (for visual effect)
      setTimeout(() => {
        // Hide loading spinner
        loadingSpinner.style.display = 'none';

        // Set gallery title
        galleryTitle.textContent = projectTitles[projectId];

        // Clear previous images
        galleryImagesContainer.innerHTML = '';

        // Add images to gallery
        const images = projects[projectId];
        images.forEach(imgUrl => {
          const imgElement = document.createElement('img');
          imgElement.src = imgUrl;
          imgElement.alt = `${projectTitles[projectId]} Image`;
          imgElement.className = 'gallery-image';
          imgElement.addEventListener('click', () => {
            openFullscreen(imgUrl);
          });
          galleryImagesContainer.appendChild(imgElement);
        });

        // Show gallery modal
        galleryModal.classList.add('active');
      }, 500); // Reduced from 1000ms to 500ms for faster loading feel
    }

    // Function to open fullscreen image
    function openFullscreen(imgUrl) {
      fullscreenImage.src = imgUrl;
      fullscreenModal.classList.add('active');
    }

    // Close fullscreen modal
    fullscreenCloseBtn.addEventListener('click', () => {
      fullscreenModal.classList.remove('active');
    });

    // Close fullscreen modal when clicking outside
    fullscreenModal.addEventListener('click', (e) => {
      if (e.target === fullscreenModal) {
        fullscreenModal.classList.remove('active');
      }
    });

    // Close fullscreen modal on escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        fullscreenModal.classList.remove('active');
      }
    });
  </script>
