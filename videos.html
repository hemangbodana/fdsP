      }

    // Mock testimonial data
    const testimonials = [
      {
        name: 'Mr. Sandeep Banaodiya',
        role: 'Vice President Sales at Solarium Green Energy',
        text: 'I like the work in terms of design and specifically the color codes & furniture design.',
        rating: 5
      },
      {
        name: 'Brijesh Patel',
        role: 'NRI Client',
        text: "They have given the whole new look of the house which we couldn't belive that this house could be design like this.",

      },
      {
        name: 'Dr. Mitesh Patel Jenshiv',
        role: 'Consultant Physician',
        text: 'The interior design of our hospital by Favourite Design Studio has created a calm, welcoming, and efficient environment. The spaces are well-planned, aesthetically pleasing, and truly enhance both patient comfort and staff workflow. I appreciate the thoughtful approach and attention to detail that reflects genuine care for healthcare design.',
        rating: 5
      },

    ];

    // Get elements
    const videosGrid = document.querySelector('.videos-grid');
    const testimonialsGrid = document.querySelector('.testimonials-grid');

    // Create video cards
    function createVideoCards() {
      videos.forEach(video => {
        const videoCard = document.createElement('div');
        videoCard.className = 'video-card';
        videoCard.innerHTML = `
                    <div style="position: relative;">
                        <img src="${video.thumbnail}" alt="${video.title}" class="video-thumbnail">
                        <div class="play-icon">
                            <svg viewBox="0 0 24 24">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                        </div>
                    </div>
                    <div class="video-info">
                        <h3 class="video-title">${video.title}</h3>
                        <p class="video-description">${video.description}</p>
                    </div>
                `;

        // Add click event to open YouTube video in new tab
        videoCard.addEventListener('click', () => {
          window.open(`${video.id}`, '_blank');
        });

        videosGrid.appendChild(videoCard);
      });
    }

    // Create testimonial cards
    function createTestimonialCards() {
      testimonials.forEach(testimonial => {
        // Get first letter of name for avatar
        const firstLetter = testimonial.name.charAt(0);

        // Create star rating
        let ratingHTML = '';
        for (let i = 0; i < testimonial.rating; i++) {
          ratingHTML += '<svg viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>';
        }

        const testimonialCard = document.createElement('div');
        testimonialCard.className = 'testimonial-card';
        testimonialCard.innerHTML = `
                    <p class="testimonial-text">${testimonial.text}</p>
                    <div class="testimonial-author">
                        <div class="author-avatar">${firstLetter}</div>
                        <div class="author-info">
                            <div class="author-name">${testimonial.name}</div>
                            <div class="author-role">${testimonial.role}</div>
                            <div class="rating">${ratingHTML}</div>
                        </div>
                    </div>
                `;

        testimonialsGrid.appendChild(testimonialCard);
      });
    }

    // Initialize the page
    createVideoCards();
    createTestimonialCards();
  </script>
