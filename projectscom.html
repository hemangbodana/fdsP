    <div class="gallery-container">

    <div class="fullscreen-modal">
        <div class="fullscreen-content">
            <img src="" alt="Fullscreen Image" class="fullscreen-image">

        </div>

    <script>
        // Mock gallery data with preloaded images for faster loading
        const galleryItems = [
            {
                id: 1,
                src: "components/projects/commercials/20220621_185557.jpg",
                caption: "Modern Solarium"
            },
            {
                id: 2,
                src: "components/projects/commercials/20220621_185655.jpg",
                caption: "Working Area"
            },
            {
                id: 3,
                src: "components/projects/commercials/20220621_185723.jpg",
                caption: "Wards"
            },
            {
                id: 4,
                src: "components/projects/commercials/20220621_185905.jpg",
                caption: "Orientation Room"
            },
            {
                id: 5,
                src: "components/projects/commercials/20220621_190020.jpg",
                caption: "Waiting Area"
            },
            {
                id: 6,
                src: "components/projects/commercials/20220621_190155.jpg",
                caption: "Main Office"
            },
            {
                id: 7,
                src: "components/projects/commercials/20220621_190210.jpg",
                caption: "Office 1"
            },
            {
                id: 8,
                src: "components/projects/commercials/20220621_190227.jpg",
                caption: "Office Center"
            },
            {
                id: 9,
                src: "components/projects/commercials/20220621_190325.jpg",
                caption: "Wall"
            }
        ];

        // Get elements
        const galleryContainer = document.querySelector('.gallery-container');
        const fullscreenModal = document.querySelector('.fullscreen-modal');
        const fullscreenImage = document.querySelector('.fullscreen-image');
        const fullscreenCloseBtn = document.querySelector('.fullscreen-close-btn');
        const loadingSpinner = document.querySelector('.loading-spinner');

        // Preload all images for faster loading
        function preloadAllImages() {
            galleryItems.forEach(item => {
                const img = new Image();
                img.src = item.src;
            });
        }

        // Create gallery items
        function createGalleryItems() {
            // Show loading spinner
            loadingSpinner.style.display = 'flex';

            // Preload images
            preloadAllImages();

            // Simulate loading time for visual effect
            setTimeout(() => {
                // Hide loading spinner
                loadingSpinner.style.display = 'none';

                // Create gallery items
                galleryItems.forEach(item => {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    galleryItem.innerHTML = `
                        <img src="${item.src}" alt="${item.caption}" class="gallery-image">
                        <div class="image-caption">${item.caption}</div>
                    `;

                    // Add click event to open fullscreen
                    galleryItem.addEventListener('click', () => {
                        openFullscreen(item.src);
                    });

                    galleryContainer.appendChild(galleryItem);
                });
            }, 300); // Quick loading time for better user experience
        }

        // Function to open fullscreen image
        function openFullscreen(imgUrl) {
            fullscreenImage.src = imgUrl;
            fullscreenModal.classList.add('active');
        }

        // Close fullscreen modal
        fullscreenCloseBtn.addEventListener('click', () => {
            fullscreenModal.classList.remove('active');
        });

        // Close fullscreen modal when clicking outside
        fullscreenModal.addEventListener('click', (e) => {
            if (e.target === fullscreenModal) {
                fullscreenModal.classList.remove('active');
            }
        });

        // Close fullscreen modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                fullscreenModal.classList.remove('active');
            }
        });

        // Initialize gallery
        createGalleryItems();
    </script>

</body>

</html>
